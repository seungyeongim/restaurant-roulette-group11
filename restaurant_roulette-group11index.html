<body>

    <script>
        const restaurants = [
            { name: 'êµë‚´ íŒ¨ì»¬í‹° í´ëŸ½', url: null },
            { name: 'yonder', url: 'https://naver.me/GubwkgEs' },
            { name: 'ë¹„ìŠ¤íŠ¸ë¡œí¼ë¸”ë¦­', url: 'https://naver.me/xa5RhZjn' },
            { name: 'ë¬´ì–´', url: 'https://naver.me/FlZnlGAL' }
        ];
        
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];
        const canvas = document.getElementById('rouletteCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const resultLink = document.getElementById('resultLink');
        
        let currentRotation = 0;
        let isSpinning = false;
        
        // Canvas í¬ê¸° ì„¤ì •
        function setCanvasSize() {
            const container = document.querySelector('.roulette-container');
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }
        
        // ë£°ë › íœ  ê·¸ë¦¬ê¸°
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const sliceAngle = (2 * Math.PI) / restaurants.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);
            
            // ê° ì„¹ì…˜ ê·¸ë¦¬ê¸°
            restaurants.forEach((restaurant, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                
                // ì„¹ì…˜ ë°°ê²½
                ctx.beginPath();
                ctx.fillStyle = colors[index];
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();
                
                // ì„¹ì…˜ í…Œë‘ë¦¬
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // í…ìŠ¤íŠ¸
                ctx.save();
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(restaurant.name, radius * 0.65, 5);
                ctx.restore();
            });
            
            // ì¤‘ì•™ ì›
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(0, 0, 30, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 5;
            ctx.stroke();
            
            ctx.restore();
        }
        
        // ë£°ë › ëŒë¦¬ê¸°
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.classList.remove('show');
            
            // ëœë¤ íšŒì „ ê°ë„ (ìµœì†Œ 5ë°”í€´)
            const randomDegrees = Math.random() * 360 + 1800;
            const duration = 4000; // 4ì´ˆ
            const startTime = Date.now();
            const startRotation = currentRotation;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease out cubic
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + (randomDegrees * Math.PI / 180) * easeProgress;
                drawWheel();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // íšŒì „ ì™„ë£Œ - ê²°ê³¼ ê³„ì‚°
                    const normalizedRotation = currentRotation % (2 * Math.PI);
                    const sliceAngle = (2 * Math.PI) / restaurants.length;
                    // í™”ì‚´í‘œê°€ ìœ„ìª½ì„ ê°€ë¦¬í‚¤ë¯€ë¡œ ê°ë„ ì¡°ì •
                    const adjustedRotation = (2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI);
                    const winningIndex = Math.floor(adjustedRotation / sliceAngle);
                    
                    showResult(winningIndex);
                    isSpinning = false;
                    spinButton.disabled = false;
                }
            }
            
            animate();
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function showResult(index) {
            const winner = restaurants[index];
            resultText.textContent = winner.name;
            
            if (winner.url) {
                resultLink.href = winner.url;
                resultLink.style.display = 'inline-block';
            } else {
                resultLink.style.display = 'none';
            }
            
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 500);
        }
        
        // ì´ˆê¸°í™”
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
    </script>
